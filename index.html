<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>数字人付雪互动</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      overflow-x: hidden;
      position: relative;
    }
    
    body {
      margin: 0;
      padding: 16px 0 0 0;
      min-height: 100vh;
      width: 100%;
      font-family: 'ZCOOL KuaiLe', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(120deg, #ffe7f0 0%, #c6e6fb 100%, #f7faff 100%);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      width: 100%;
      max-width: min(420px, 100%);
      margin: 0 auto;
      background: rgba(255,255,255,0.97);
      border-radius: 32px;
      box-shadow: 0 12px 40px 0 rgba(0,0,0,0.10);
      padding: 0 0 100px 0;
      min-height: 90vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    .standby-video-box {
      width: 100%;
      max-width: min(420px, 100%);
      aspect-ratio: 4/5;
      margin: 0;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 4px 24px 0 #ffe7f0cc;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .standby-video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      display: block;
    }
    .avatar {
      width: 170px;
      height: 170px;
      background: linear-gradient(135deg, #fffbe7 60%, #ffe7f0 100%);
      border-radius: 50%;
      margin: 32px auto 8px auto;
      box-shadow: 0 8px 32px rgba(255, 200, 100, 0.18), 0 0 0 8px #fffbe7;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 4px solid #ffb347;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .avatar img {
      width: 90%;
      height: auto;
      object-fit: contain;
      border-radius: 50%;
    }
    .avatar-info {
      text-align: center;
      margin-bottom: 12px;
    }
    .avatar-info .name {
      font-size: 22px;
      font-weight: bold;
      color: #ff9800;
      letter-spacing: 2px;
      margin-bottom: 2px;
      font-family: 'ZCOOL KuaiLe', cursive;
    }
    .avatar-info .desc {
      font-size: 15px;
      color: #7b7b7b;
      font-family: 'ZCOOL KuaiLe', cursive;
    }
    .chat-area {
      flex: 1;
      width: 100%;
      padding: 0 16px;
      overflow-y: auto;
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1;
    }
    .time-display {
      text-align: center;
      padding: 8px 16px;
      color: #ffffff;
      font-size: 14px;
      font-weight: normal;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      width: fit-content;
      margin: 0 auto 16px auto;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 2;
    }
    .bubble {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 22px;
      font-size: 17px;
      line-height: 1.7;
      word-break: break-all;
      margin-bottom: 2px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      position: relative;
      opacity: 0;
      animation: fadeInBubble 0.5s forwards;
    }
    @keyframes fadeInBubble {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .bubble.user {
      background: linear-gradient(90deg, #fbeee6 0%, #ffe7f0 100%);
      align-self: flex-end;
      border-bottom-right-radius: 8px;
      color: #ff9800;
      font-weight: bold;
      box-shadow: 0 2px 8px #ffb34733;
    }
    .bubble.bot {
      background: linear-gradient(90deg, #e6f7ff 0%, #f0fff7 100%);
      align-self: flex-start;
      border-bottom-left-radius: 8px;
      color: #555;
      font-weight: bold;
      box-shadow: 0 2px 8px #2196f333;
    }
    .input-area-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10;
      background: transparent;
      pointer-events: none;
      padding: 0;
    }
    .input-area {
      width: 100%;
      max-width: min(420px, 100%);
      margin: 0 auto;
      background: rgba(255,255,255,0.98);
      display: flex;
      align-items: center;
      padding: 12px 16px;
      box-sizing: border-box;
      border-top: 1px solid #f0f0f0;
      border-radius: 0 0 32px 32px;
      pointer-events: auto;
      box-shadow: 0 -2px 12px #ffe7f033;
    }
    .input-area input {
      flex: 1;
      border: none;
      border-radius: 22px;
      padding: 12px 16px;
      font-size: 17px;
      background: #f7f7fa;
      outline: none;
      margin-right: 10px;
      box-shadow: 0 2px 8px #c6e6fb22;
      transition: box-shadow 0.2s;
    }
    .input-area input:focus {
      box-shadow: 0 2px 12px #ffb34744;
    }
    .input-area button {
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      border: none;
      border-radius: 22px;
      padding: 10px 22px;
      font-size: 17px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #ffb34733;
      transition: background 0.2s, transform 0.1s;
      font-family: 'ZCOOL KuaiLe', cursive;
    }
    .input-area button:active {
      background: linear-gradient(90deg, #ffcc80 0%, #ffb347 100%);
      transform: scale(0.96);
    }
    @media (max-width: 480px) {
      body {
        background: none;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }
      .container {
        width: 100%;
        max-width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0 0 calc(100px + env(safe-area-inset-bottom)) 0;
        border-radius: 0;
      }
      .standby-video-box {
        width: 100%;
        max-width: 100%;
        border-radius: 0;
      }
      .input-area-wrapper {
        width: 100%;
        left: 0;
        padding: 0;
      }
      .input-area {
        width: 100%;
        max-width: 100%;
        border-radius: 0;
        padding: 12px 16px calc(12px + env(safe-area-inset-bottom)) 16px;
      }
      .chat-area {
        width: 100%;
        padding: 0 12px;
      }
      .bubble {
        max-width: 85%;
      }
      .avatar {
        width: 120px;
        height: 120px;
      }
      .time-display {
        margin: 16px auto;
      }
    }
    /* 背景装饰元素 */
    .bg-deco {
      position: fixed;
      z-index: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      overflow: hidden;
    }
    /* 星星基础样式 */
    .star {
      position: absolute;
      background: #FFF;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8);
      opacity: 0;
      animation: starTwinkle 2s ease-in-out infinite;
    }
    
    /* 添加不同大小的星星 */
    .star.small { 
      width: 12px; 
      height: 12px; 
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8);
    }
    .star.medium { 
      width: 18px; 
      height: 18px;
      box-shadow: 0 0 25px 6px rgba(255, 255, 255, 0.8);
    }
    .star.large { 
      width: 24px; 
      height: 24px;
      box-shadow: 0 0 30px 8px rgba(255, 255, 255, 0.8);
    }
    
    /* 定义动画关键帧 */
    @keyframes starTwinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.6);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    
    /* 流星效果 */
    .shooting-star {
      position: absolute;
      width: 4px;
      height: 80px;
      background: linear-gradient(45deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.1) 100%);
      transform: rotate(45deg);
      filter: drop-shadow(0 0 6px #fff);
      animation: shooting 2s linear infinite;
    }
    
    @keyframes shooting {
      0% {
        transform: translateX(0) translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateX(-1000px) translateY(1000px) rotate(45deg);
        opacity: 0;
      }
    }
    
    /* 原有样式保持不变 */
    .container {
      /* ... existing code ... */
    }
    .bg-blur {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
    }
    .bg-cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      filter: blur(2px);
    }
    .bg-bubble {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffe7f0 60%, #c6e6fb 100%);
      opacity: 0.4;
      filter: blur(1px);
      border: 2px solid #fff6;
    }
  </style>
</head>
<body>
  <!-- 背景装饰层 -->
  <div class="bg-deco">
    <!-- 添加不同大小的星星 -->
    <div class="star small" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="star medium" style="left: 30%; top: 15%; animation-delay: 0.3s;"></div>
    <div class="star large" style="left: 50%; top: 25%; animation-delay: 0.6s;"></div>
    <div class="star small" style="left: 70%; top: 30%; animation-delay: 0.9s;"></div>
    <div class="star medium" style="left: 85%; top: 15%; animation-delay: 1.2s;"></div>
    <div class="star large" style="left: 25%; top: 45%; animation-delay: 1.5s;"></div>
    <div class="star small" style="left: 45%; top: 60%; animation-delay: 1.8s;"></div>
    <div class="star medium" style="left: 65%; top: 55%; animation-delay: 2.1s;"></div>
    <div class="star large" style="left: 80%; top: 70%; animation-delay: 2.4s;"></div>
    <div class="star medium" style="left: 15%; top: 75%; animation-delay: 2.7s;"></div>
    <div class="star small" style="left: 90%; top: 85%; animation-delay: 3.0s;"></div>
    <div class="star large" style="left: 40%; top: 90%; animation-delay: 3.3s;"></div>
    
    <!-- 添加更大更明显的流星 -->
    <div class="shooting-star" style="right: 20%; top: 10%;"></div>
    <div class="shooting-star" style="right: 50%; top: 20%; animation-delay: 1.5s;"></div>
    <div class="shooting-star" style="right: 80%; top: 15%; animation-delay: 3s;"></div>
    
    <!-- 原有的背景装饰 -->
    <div class="bg-blur" style="width: 320px; height: 320px; left: -80px; top: -80px; background: #ffe7f0;"></div>
    <div class="bg-blur" style="width: 200px; height: 200px; right: 10vw; top: 10vh; background: #c6e6fb;"></div>
    <div class="bg-blur" style="width: 180px; height: 180px; left: 60vw; top: 60vh; background: #fffbe7;"></div>
    <!-- 卡通云朵 -->
    <div class="bg-cloud" style="width: 90px; height: 40px; left: 10vw; top: 18vh;"></div>
    <div class="bg-cloud" style="width: 60px; height: 28px; left: 16vw; top: 22vh;"></div>
    <div class="bg-cloud" style="width: 70px; height: 30px; right: 12vw; top: 25vh;"></div>
    <!-- 气泡 -->
    <div class="bg-bubble" style="width: 36px; height: 36px; left: 8vw; top: 60vh;"></div>
    <div class="bg-bubble" style="width: 24px; height: 24px; right: 10vw; top: 70vh;"></div>
    <div class="bg-bubble" style="width: 18px; height: 18px; left: 30vw; top: 80vh;"></div>
    <div class="bg-bubble" style="width: 28px; height: 28px; right: 30vw; top: 85vh;"></div>
  </div>
  <div class="time-display" id="timeDisplay"></div>
  <div class="container">
    <div class="standby-video-box">
      <video 
        id="mainVideo"
        autoplay 
        muted 
        playsinline
        onerror="this.style.display='none'"
      >
        <source src="WeChat_20250707151725.mp4" type="video/mp4">
        <!-- 视频无法播放时的提示 -->
        抱歉，您的浏览器不支持 HTML5 视频。
      </video>
    </div>
    <div class="chat-area" id="chatArea">
      <div class="bubble bot">你好，我是数字人付雪，有什么想问我的吗？</div>
    </div>
    <div class="input-area-wrapper">
      <div class="input-area">
        <input type="text" id="userInput" placeholder="请和我聊天吧..." autocomplete="off" />
        <button onclick="sendMessage()">发送</button>
      </div>
    </div>
  </div>
  <script>
    // 更新时间显示
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('timeDisplay').textContent = `${hours}:${minutes}`;
    }
    
    // 初始更新时间
    updateTime();
    // 每分钟更新一次时间
    setInterval(updateTime, 60000);

    // 静态问答库
    const qaList = [
      {
        q: '姐姐，十五运的羽毛球决赛什么时候开始啊，好期待！',
        a: '就快啦,十五运羽毛球决赛将于2025年11月7日开始。'
      },
      {
        q: '真希望能快一点！我们今天学哪个新动作呢？',
        a: '学新动作之前，我们先来回顾一下之前学习的发球吧。接下来，我来演示今天要学的正手高远球，仔细看噢！'
      },
      {
        q: '太厉害了！看起来好复杂，感觉学不会。',
        a: '万事开头难，相信你可以做到噢！'
      },
      {
        q: '我准备好了！',
        a: '没关系，我们可以多练习几次，相信你一定可以做到的！'
      },
    ];
    function normalize(str) {
      return str.replace(/[??!!。,.,\s]/g, '').toLowerCase();
    }
    function findAnswer(question) {
      const normQ = normalize(question);
      for (const item of qaList) {
        if (normQ.includes(normalize(item.q))) {
          return item.a;
        }
      }
      return null;
    }
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chatArea = document.getElementById('chatArea');
      const userText = input.value.trim();
      if (!userText) return;
      // 用户气泡
      const userBubble = document.createElement('div');
      userBubble.className = 'bubble user';
      userBubble.innerText = userText;
      chatArea.appendChild(userBubble);
      // 滚动到底部
      chatArea.scrollTop = chatArea.scrollHeight;
      // 机器人回复
      setTimeout(() => {
        const answer = findAnswer(userText);
        const botBubble = document.createElement('div');
        botBubble.className = 'bubble bot';
        botBubble.innerText = answer || '抱歉，我暂时还不能回答这个问题哦~可以问我：你的名字是什么、你是做什么的、你有什么获奖经历。';
        chatArea.appendChild(botBubble);
        chatArea.scrollTop = chatArea.scrollHeight;
      }, 500);
      input.value = '';
      input.focus();
    }
    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
